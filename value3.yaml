    the values "ingress.controllerInCluster" and "istio.enabled" are mutually exclusive!
    DO NOT SET BOTH VALUES TO TRUE
istio:
  enabled: false
  namespace: istio-system
  gateway: byom-gateway
  ingressGateway:
    cert:
      replicateFrom: cluster-wildcard-certificate
  comment: |
    the values "ingress.controllerInCluster" and "istio.enabled" are mutually exclusive!
    DO NOT SET BOTH VALUES TO TRUE

